<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medicine Tracker</h1>
        </header>
        
        <section class="add-medicine">
            <h2>Add Medicine</h2>
            <form id="medicine-form">
                <div class="form-group">
                    <label for="medicine-name">Medicine Name</label>
                    <input type="text" id="medicine-name" required>
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" placeholder="e.g., 10mg">
                </div>
                <div class="form-group">
                    <label for="schedule-time">Scheduled Time</label>
                    <input type="time" id="schedule-time" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select id="frequency">
                        <option value="daily">Daily</option>
                        <option value="twice-daily">Twice Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="as-needed">As Needed</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Medicine</button>
            </form>
        </section>

        <section class="log-intake">
            <h2>Log Medicine Intake</h2>
            <form id="intake-form">
                <div class="form-group">
                    <label for="medicine-select">Select Medicine</label>
                    <select id="medicine-select" required>
                        <option value="">Select a medicine</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="intake-time">Time Taken</label>
                    <input type="datetime-local" id="intake-time" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="taken">Taken</option>
                        <option value="missed">Missed</option>
                        <option value="delayed">Delayed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn">Log Intake</button>
            </form>
        </section>

        <section class="medicine-history">
            <h2>Medicine History</h2>
            <div class="filter-controls">
                <div class="form-group">
                    <label for="filter-medicine">Filter by Medicine</label>
                    <select id="filter-medicine">
                        <option value="">All Medicines</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="filter-status">Filter by Status</label>
                    <select id="filter-status">
                        <option value="all">All Statuses</option>
                        <option value="taken">Taken</option>
                        <option value="missed">Missed</option>
                        <option value="delayed">Delayed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date-range">Date Range</label>
                    <input type="date" id="date-from"> to
                    <input type="date" id="date-to">
                </div>
                <button id="apply-filters" class="btn">Apply Filters</button>
            </div>
            
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Dosage</th>
                            <th>Scheduled Time</th>
                            <th>Taken Time</th>
                            <th>Status</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="history-data">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </section>

        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Adherence Rate</h3>
                    <div class="stat-value" id="adherence-rate">0%</div>
                </div>
                <div class="stat-card">
                    <h3>Missed Doses</h3>
                    <div class="stat-value" id="missed-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Delayed Doses</h3>
                    <div class="stat-value" id="delayed-count">0</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="adherence-chart"></canvas>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
